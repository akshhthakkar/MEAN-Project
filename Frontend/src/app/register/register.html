<div class="container">
  <h2>Register</h2>

  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="registerObj.name" placeholder="Enter your name" />
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" [(ngModel)]="registerObj.email" placeholder="Enter your email" />
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="registerObj.password" placeholder="Enter password" />
  </div>

  <button (click)="onRegister()">Register</button>

  <p>Already have an account? <a href="/login">Login here</a></p>
</div>
