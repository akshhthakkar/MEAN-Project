<div class="container">
  <h2>Login</h2>
  <div class="form-group">
    <label>Email</label>
    <input type="email" [(ngModel)]="loginObj.email" placeholder="Enter your email" required />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="loginObj.password" placeholder="Enter password" required />
  </div>
  <button (click)="onLogin()">Login</button>
  <p>Don't have an account? <a routerLink="/register">Register here</a></p>
</div>
